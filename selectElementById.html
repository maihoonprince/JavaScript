<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select By ID</title>

    <style>
        /* .red-color{
            color: red;
        }
        .underline{
            text-decoration: underline;
        } */
    </style>
</head>
<body>
    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>

    <div class="block">
        <h4>Hey There.My Name is <span class="red-color" id="username">Prince</span></h4>
        <p class="paragraph">Here is code for you</p>
        <pre><code>console.log('Hey There')</code></pre>
    </div>

    <div>
        <div class="block">
            <h3>This is div 2.</h3>
        </div>
    </div>


    <script>
        const el = document.getElementById("username");
        console.log(el);
       el.innerText = "Piyush Garg";  //we can change element  

        el.classList.add("red-color","underline");  // by this we can add style without even declairing in html.

        console.log(el.classList);  // by this we can print number of class applied on any element.

        // how to remove class by using js:-
        el.classList.remove('red-color'); 

        // Add style by the help of js:-
        el.style.textDecoration = "underline";
        el.style.color = "tomato";
        
        console.log(el.parentElement);
        el.parentElement.style.background = "grey";

        // Remove the whole dom and its elements :-
        el.remove();


    </script>

</body>
</html>
